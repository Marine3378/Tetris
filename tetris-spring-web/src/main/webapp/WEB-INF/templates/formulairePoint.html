<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=devide-width, initial-scale=1" />
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<title>Ajout Point</title>
<base href="base href="/formation-html5/"">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="sticky-footer.css" />

</head>



<body>
	<h1 layout:fragment="custom-title">Modification d'un Point</h1> 
	
	<section layout:fragment="custom-content"> 
		<div class="container">
			<form method="POST">
				<div class="form-group row"></div>
				<div class="form-group row"></div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Coordonnée X</label>
					<div class="col-sm-2">
						<input type="number" class="form-control" name="pointX"
							data-form="id1" placeholder="X" />
					</div>
					<div class="col-sm-8"></div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Coordonnée Y</label>
					<div class="col-sm-2">
						<input type="number" class="form-control" name="pointY"
							data-form="id2" placeholder="Y" />
					</div>
					<div class="col-sm-8"></div>
				</div>

				<div class="form-group row">
					<div class="col-sm-2"></div>
					<div class="col">
						<input type="submit" class="btn btn-primary col-sm-2"
							value="Envoyer" />
					</div>
				</div>

				<div>
					<p th:errors="${point.pointX}"></p>
					<p th:errors="${point.pointY}"></p>
				</div>
			</form>
		</div>
	</section>
</body>

</html>
