<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout.html">
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<title>Ajout Piece</title>
<base href="base href="/formation-html5/"">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="sticky-footer.css" />
<meta name="viewport" content="width=devide-width, initial-scale=1" />
</head>



<body>
	<header>
		<h1 layout:fragment="custom-title">Modification de la piece</h1> 
	</header>

	<section layout:fragment="custom-content"> 
		<div class="container">
			<form method="POST">
				<div class="form-group row"></div>
				<div class="form-group row"></div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Nom de la piece</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="pieNom" data-form="id1"
							placeholder="Nom piece"  />
					</div>
					<div class="col-sm-8"></div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Couleur</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="pieCouleur" data-form="id2"
							placeholder="Couleur"  />
					</div>
					<div class="col-sm-8"></div>
				</div>

				<div class="form-group row">
					<div class="col-sm-2"></div>
					<div class="col">
						<input type="submit" class="btn btn-primary col-sm-2"
							value="Envoyer" />
					</div>
				</div>
				
				<div>
            <p th:errors="${piece.pieNom}"></p>
            <p th:errors="${piece.pieCouleur}"></p>
        </div>
			</form>
		</div>
	</section>

	<footer class="footer">
		<div class="container">Copyright &copy; tetris.fr 2018</div>
	</footer>
</body>
<script src = "jquery-3.3.1.js"> </script>
<script src = "controleAjoutPiece.js"> </script>
</html>
