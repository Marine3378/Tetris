<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ConnectionTetris</title>
<base href="base href="/formation-html5/"">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="sticky-footer.css" />
<meta name="viewport" content="width=devide-width, initial-scale=1" />
</head>

<body>
	<header>
		<h1 class="text-center">
			Bienvenue sur TÃ©tris
		</h1>
	</header>

	<section>
		<div class="container">
			<form method="POST">
				<div class="form-group row"></div>
				<div class="form-group row"></div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Nom d'utilisateur</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="nomUtilisateur" data-form="id1"
							placeholder="Nom d'utilisateur" />
					<div><span th:errors="${administrateur.nomUtilisateur}">Saisir nom d'utilisateur</Span></div>
					</div>
					<div class="col-sm-8"></div>
				</div>
				
				

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Mot de passe</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="admMdp" data-form="id2"
							placeholder="Mot de passe" />
					</div>
					<div class="col-sm-8"></div>
				</div>
				<div><p th:errors="${administrateur.admMdp}"></p></div>

				<div class="form-group row">
					<div class="col-sm-2"></div>
					<div class="col">
						<input type="submit" class="btn btn-primary col-sm-2"
							value="Envoyer" />
					</div>
				</div>

				
				<p th:errors="${administrateur.nomUtilisateur}"></p>
            <p th:errors="${administrateur.admMdp}"></p>
				
			</form>
		</div>
	</section>

	<footer class="footer">
		<div class="container">Copyright &copy; tetris.fr 2018</div>
	</footer>
</body>

</html>
